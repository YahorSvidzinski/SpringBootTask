databaseChangeLog:
  - changeSet:
      id: 1
      author: yahor
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(40)
                  constraints: false
              - column:
                  name: second_name
                  type: varchar(40)
                  constraints:
                    nullable: false

