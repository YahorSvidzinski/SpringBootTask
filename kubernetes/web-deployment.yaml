apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-sec
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-sec
              key: POSTGRES_USER
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: url
              key: POSTGRES_URL
        image: blackavgn/webserviceimage:1.0.3-final
        name: web
        ports:
        - containerPort: 8080
      restartPolicy: Always
